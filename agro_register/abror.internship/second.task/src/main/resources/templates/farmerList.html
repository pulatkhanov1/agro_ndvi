<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Farmer List</title>
</head>
<body>
<div th:switch="${farmers}">
    <h2 th:case="null">Farmer not found</h2>
    <div th:case="*">
        <h2>List of Farmers</h2>
        <table>
            <thead>
            <tr>
                <th>UID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empl : ${farmers}">
                <td th:text="${empl.uid}"></td>
                <td th:text="${empl.first_name}"></td>
                <td th:text="${empl.last_name}"></td>
                <td th:text="${empl.phone_number}"></td>
                <td><a th:href="@{editFarmer/{id}(id=${empl.uid})}">Edit</a></td>
                <td><a th:href="@{deleteFarmer/{id}(id=${empl.uid})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/createFarmer">Create farmer</a></p>
</div>
</body>
</html>
