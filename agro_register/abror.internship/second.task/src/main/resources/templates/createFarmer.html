<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Create farmer</title>
</head>
<body>
<form action="#" th:action="@{/createFarmer}" th:object="${farmer}" th:method="POST">
    <label for="f_id">UID</label>
    <input type="number" field="*{uid}" name="uid" id="f_id" placeholder="UID"></br>
    <label for="firstName">First Name</label>
    <input type="text" field="*{first_name}" name="first_name" id="firstName" placeholder="First Name"></br>
    <label for="lastName">Last Name</label>
    <input type="text" field="*{last_name}" name="last_name" id="lastName" placeholder="Last Name"></br>
    <label for="number">Phone Number</label>
    <input type="text" field="*{phone_number}" name="phone_number" id="number" placeholder="Phone Number"></br>
    <input type="submit" value="Create">
</form>
</body>
</html>
